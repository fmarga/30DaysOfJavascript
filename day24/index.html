<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Mini Solar System</title>
</head>
<body>
    <header>
        <h1>Calculate a weight of an object on a planet</h1>

        <input type="text" id="mass" placeholder="Mass in Kilogram" />
        <select id="planets">
            <option value='none'>--select planet-- </option>
            <option value="earth">Earth</option>
            <option value="jupiter">Jupiter</option>
            <option value="mars">Mars</option>
            <option value="mercury">Mercury</option>
            <option value="moon">Moon</option>
            <option value="neptune">Neptune</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="venus">Venus</option>
        </select>
        <button>Calculate weight</button>

    </header>
    <main>
        <div class="flex-container"></div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
